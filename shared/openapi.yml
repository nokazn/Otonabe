openapi: 3.0.2
info:
  title: Auth API
  description: ""
  version: 0.1.0

servers:
  - url: "{protocol}://example.com/api/v1"
    variables:
      protocol:
        enum:
          - http
          - https
        default: https


components:
  parameters:
    SessionId:
      in: cookie
      name: connect.sid
      schema:
        type: string
      description: Session ID

  schemas:
    AccessToken:
      type: object
      properties:

        code:
          type: string
        access_token_key:
          type: string
        access_token:
          type: string
          nullable: true
        expire_in:
          type: integer
          minimum: 0
      required:
        - code
        - access_token_key
        - access_token
        - expire_in


paths:
  /auth:
    get:
      summary: Check whether a user loges in.
      parameters:
        - $ref: "#/components/parameters/SessionId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AccessToken"
                  - type: object
                    properties:
                      authenticated:
                        type: boolean


  /auth/login:
    post:
      summary: Return refresh token if exists, or URL for login to Spotify.
      parameters:
        - $ref: "#/components/parameters/SessionId"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AccessToken"
                  - type: object
                    properties:
                      authenticated:
                        type: boolean
                      url:
                        type: string
                        nullable: true
                    required:
                      - url

  /auth/login/callback:
    get:
      summary: Receive code & state from Spotify's auth server, and return access token.
      parameters:
        - in: cookie
          name: csrf_state
          description: CSRF token for checking 'state' that Spotify's auth server returns in query parameters.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Obtain an access token successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "400":
          description: Fail to obtain an access token mainly caused by incorrect code or state in query parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "403":
          description: Fail to obtain an access token especially caused by not matching between state in cookie and in query parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"

  /auth/refresh:
    put:
      summary: Refresh access token.
      parameters:
        - $ref: "#/components/parameters/SessionId"
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
      responses:
        "200":
          description: Update an access token successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "400":
          description: Failure mainly caused by invalid request body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "403":
          description: Failure mainly caused by no refresh token in session or no correspond access_token_key in session.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "409":
          description: "Failure mainly caused by conflicting on refreshing."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"

  /auth/logout:
    delete:
      summary: Delete access token & refresh token in session.
      parameters:
        - $ref: "#/components/parameters/SessionId"
      responses:
        "204":
          description: Log out successfully.
        "500":
          description: Internal server error
